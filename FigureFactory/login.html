<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Figure Factory</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="#" class="logo">Figure Factory</a>
    <div class="login" id="login-title"><h2>Login</h2></div>
    <div class="login-container">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="signup-section" style="display: none;">
            <form id="signup-form">
                <div class="form-group">
                    <label for="new-username">Create Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Create Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <p><span id="dont-have-account">Don't have an account?</span> <a href="#" id="signup-link" class="signup">Sign Up</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
