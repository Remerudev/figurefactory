<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Figure Factory</title>
    <link rel="stylesheet" href="checkout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'/>
</head>
<body>
    <div class="sc-container">
        <a href="#" class="logo">Figure Factory</a>
        <div class="back-button">
            <a href="Home.html"><img src="backarrow.png" alt="Back"></a>
        </div>
        <div class="sc-container">
            <div class="checkout">
                <h2 class="checkout-title">Checkout</h2>
            </div>
            <form id="checkout-form" onsubmit="redirectToSuccessPage(event)">
                <p>Please enter your shipping information.</p>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" required>
        
                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="phone">Phone No#:</label>
                <input type="text" id="phone" required>
        
                <label for="city">City/Province:</label>
                <input type="text" id="city" required>
        
                <label for="country">Country:</label>
                <input type="text" id="country" required>
        
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" required>
        
                <div class="method">Select Payment Method:</div>
                <div class="cod-button" onclick="toggleCheckbox()">
                    <input type="checkbox" id="cod" name="cod">
                    <span class="button-text">COD</span>
                </div>
                <div class="submit">
                    <input type="submit" value="Place Order">
                </div>
            </form>
            <div class="sc-container">
                <div class="checkout-container">
                    <form id="checkout-form">
                    </form>
                    <div class="checkout-items-container">
                        <div id="product-list" class="product-list"></div>
                        <div id="checkout-items"></div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">â‚±0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    <script src="checkout.js"></script>
    <script>
        function redirectToSuccessPage(event) {
            event.preventDefault();
            window.location.href = "success.html";
        }
    </script>
</body>
</html>
